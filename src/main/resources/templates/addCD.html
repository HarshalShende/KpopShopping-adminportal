
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/cd/add}" method="post"
				enctype="multipart/form-data" action="">
				<fieldset>
					<legend class="center-block">New CD Information</legend>
					<span style="font-size: small"> * is a required field</span>

					<!-- title -->
					<div class="form-group">
						<label for="title">* Title</label> <input type="text"
							class="form-control" id="title" th:value="${cd.title}"
							required="required" placeholder="Title" />
					</div>

					<!-- author -->
					<div class="form-group">
						<label for="author">* Musician</label> <input type="text"
							class="form-control" id="musician" th:value="${cd.musician}"
							required="required" placeholder="Musician" />
					</div>

					<!-- publisher -->
					<div class="form-group">
						<label for="publisher">Company</label> <input type="text"
							class="form-control" id="publisher" th:value="${cd.publisher}"
							placeholder="Company" />
					</div>

					<!-- publication date -->
					<div class="form-group">
						<label for="publicationDate">Release Date</label> <input
							type="date" class="form-control" id="publicationDate"
							th:value="${cd.publicationDate}" placeholder="ublication Date" />
					</div>

					<!-- language -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="language">Language</label>
						<div class="col-xs-8">
							<select th:value="${cd.language}" id="language"
								class="form-control">
								<option value="korean">Korean</option>
								<option value="japanese">Japanese</option>
								<option value="chinese">Chinese</option>
								<option value="english">English</option>
							</select>
						</div>
					</div>

					<!-- category -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="category">*
							Category</label>
						<div class="col-xs-8">
							<select th:value="${cd.category}" id="category"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="MGroup" th:selected="(${cd.category}=='MGroup')">Male
									Group</option>
								<option value="Froup" th:selected="(${cd.category}=='FGroup')">Female
									Group</option>
								<option value="MSolo" th:selected="(${cd.category}=='MSolo')">Male
									Solo</option>
								<option value="FSolo" th:selected="(${cd.category}=='FSolo')">Female
									Solo</option>
							</select>
						</div>
					</div>

 
					<!-- number of songs -->
					<div class="form-group">
						<label for="numberOfSongs">Number of Songs</label> <input type="number"
							name="numberOfSongs" class="form-control" id="numberOfSongs"
							th:value="${cd.numberOfSongs}" placeholder="Number of Songs" />
					</div>

					<!-- format -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="format">Format</label>
						<div class="col-xs-8">
							<select th:value="${cd.format}" id="format" name="format"
								class="form-control">
								<option value="disk">Disk</option>
								<option value="mp3">MP3</option>
							</select>
						</div>
					</div>

					<!-- reference -->
					<div class="form-group">
						<label for="reference">Reference </label> <input type="text" name="reference"
							class="form-control" id="reference" th:value="${cd.reference}"
							placeholder="Reference" /> 
					</div>

					
				<!-- shipping weight -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="shippingWeight">Shipping
							Weight</label>
						<div class="col-xs-8">
							<div class="input-group">
								<input th:value="${cd.shippingWeight}" type="number"
									name="shippingWeight" class="form-control" id="shippingWeight"
									placeholder="Shipping Weight" /> <span
									class="input-group-addon">Ounces</span>
							</div>
						</div>
					</div>

					<!-- list price -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="listPrice">
							Price</label>
						<div class="col-xs-8">
							<div class="input-group">
								<span class="input-group-addon">$</span> <input
									th:value="${cd.listPrice}" type="number" name="listPrice"
									class="form-control" id="listPrice" placeholder="List Price" />
							</div>
						</div>
					</div>

					
					<!-- in stock number -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="inStockNumber">Number
							in stock</label>
						<div class="col-xs-8">
							<input th:value="${cd.inStockNumber}" type="number"
								name="inStockNumber" class="form-control" id="inStockNumber"
								placeholder="Number of in-stock copies" /> 
						</div>
					</div>
					<!-- status of cd -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="status">Status</label>
						<div class="col-xs-8">
							<label><input value="true" type="radio" name="active"
								class="form-control" /> Active </label>
							 <label><input
								value="false" type="radio" name="active" class="form-control" />
								Inactive </label> 
						</div>
					</div>

					<!-- description -->
					<div class="form-group">
						<label for="description">Description</label>
						<textarea name="description" rows="5" class="form-control"
							id="description" th:value="${cd.description}"
							placeholder="Description" cols="" >
						</textarea>
					</div>

					<!-- upload image -->
					<div class="form-group">
						<div class="col-xs-2">
							<label for="cdImage">Upload CD image</label>
						</div>
						<div class="col-xs-8">
							<input id="cdImage" type="file" name="cdImage"
								th:value="${cd.cdImage}" />
						</div>
					</div>

					<div class="form-group">
					<button type="submit" class="btn btn-success">Add CD</button>
					<a class="btn btn-danger" th:href="@{/}">Cancel</a>
					</div>
					
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
